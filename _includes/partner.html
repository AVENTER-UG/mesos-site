  <section id="partner">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="title-3 mb-4 text-center bold">Unsere Partner</h2>
        </div>
        {% for partner in site.data.partner %}
        <div class="col-13 col-md-5 col-lg-2 mb-1">
          <div class="partner">
            {% if partner.image %}<div class="partner-image" style="{{ partner.image_style }}"><a href="{{ partner.url }}" target="_new"><img alt="{{ partner.title }} logo" width="{{ partner.image_width }}" src="{{ partner.image }}" /></a></div> {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
  </section>
